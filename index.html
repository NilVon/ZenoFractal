<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TechZone Interactive">
    <meta name="author" content="Zenobot">
    <title>TechZone Interactive</title>
    
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #00aaff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover { background: #0088cc; }

        body.light-mode {
            background: #f3f3f3;
            color: #121212;
        }

        /* Header Section */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            text-align: center;
        }

        header h1 { font-size: 3rem; }
        header p { font-size: 1.5rem; margin: 10px 0; }
        header button {
            background: #00aaff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        header button:hover { background: #0088cc; }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            background: #1a1a1a;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar li { margin: 0 15px; }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar a:hover { color: #00aaff; }

        /* Section Styles */
        section { padding: 60px 20px; }

        /* Features */
        .features-grid {
            display: flex;
            justify-content: space-around;
        }

        .feature-item {
            padding: 20px;
            border: 1px solid #00aaff;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: scale(1.1);
            background: #00aaff;
            color: #121212;
        }

        /* Gallery */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-item {
            border: 1px solid #00aaff;
            padding: 20px;
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .gallery-item:hover {
            background: #00aaff;
            color: #121212;
        }

        /* Testimonials */
        .testimonials-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
        }

        .testimonial {
            border: 1px solid #00aaff;
            padding: 20px;
            flex: 0 0 auto;
            width: 300px;
            background: #1a1a2e;
            color: #ffffff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .testimonial:hover { transform: scale(1.1); }

        /* Blog */
        .blog-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .blog-post {
            border: 1px solid #00aaff;
            padding: 20px;
            background: #1a1a2e;
            color: #ffffff;
            border-radius: 10px;
        }

        /* Contact Form */
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
        }

        form label { margin: 5px 0; }
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00aaff;
            border-radius: 5px;
            background: #1a1a2e;
            color: white;
        }

        form button {
            background: #00aaff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover { background: #0088cc; }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .gallery-container { grid-template-columns: repeat(2, 1fr); }
            .blog-container { grid-template-columns: 1fr; }
            .navbar { flex-direction: column; }
            .testimonials-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>

    <header id="hero">
        <h1>Welcome to TechZone</h1>
        <p>The Future of Technology in Your Hands</p>
        <button id="scroll-down">Explore</button>
    </header>

    <nav>
        <ul class="navbar">
            <li><a href="#about">About Us</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>About TechZone</h2>
            <p>TechZone is your gateway to exploring cutting-edge innovations in the technology world.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script>
        // Theme Toggle
        document.getElementById("theme-toggle").addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            document.getElementById("theme-toggle").textContent = 
                document.body.classList.contains("light-mode") ? "Dark Mode" : "Light Mode";
        });

        // Smooth Scroll
        document.getElementById("scroll-down").addEventListener("click", () => {
            document.querySelector("#about").scrollIntoView({ behavior: "smooth" });
        });

        // Contact Form
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Thanks! Your message has been sent.");
            this.reset();
        });
    </script>

</body>
</html>
