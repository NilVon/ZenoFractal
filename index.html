<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenoFractal | Futuristic Landing Page</title>
    <style>
        /* General Styling */
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 200vh; /* Allows scrolling */
            overflow-x: hidden;
        }

        /* 3D Wave Background */
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #ff0066, #00cc99, #6600ff);
            animation: waveAnimation 10s ease-in-out infinite;
            transform: rotateX(0deg) translateZ(0);
            opacity: 0.6;
            will-change: transform;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            animation-delay: -2.5s;
            opacity: 0.7;
        }

        /* 3D Wave Animation */
        @keyframes waveAnimation {
            0% {
                transform: translateY(0) rotateX(0) scale(1);
            }
            50% {
                transform: translateY(-50px) rotateX(10deg) scale(1.1);
            }
            100% {
                transform: translateY(0) rotateX(0) scale(1);
            }
        }

        /* Logo */
        .logo {
            width: 150px;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        /* Logo Hover & Glitch */
        .logo:hover { transform: scale(1.1) rotate(2deg); }
        .glitch { animation: glitchAnim 0.2s infinite alternate; }
        @keyframes glitchAnim {
            0% { transform: translateX(-2px) skewX(-5deg); filter: hue-rotate(10deg); }
            100% { transform: translateX(2px) skewX(5deg); filter: hue-rotate(-10deg); }
        }

        /* Floating Chatbot Orb */
        #chatbot-orb {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, cyan, blue);
            border-radius: 50%;
            box-shadow: 0 0 15px cyan;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        #chatbot-orb:hover { transform: scale(1.1); }

        /* Chatbox Styling */
        #chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 250px;
            background: rgba(0, 0, 50, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
            overflow: hidden;
            z-index: 1000;
        }

        #chat-header {
            background: cyan;
            color: black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        #chat-content {
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            color: white;
            font-size: 14px;
        }

        #chat-input {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 5px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div id="dynamic-bg">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>

    <img src="logo.webp" alt="ZenoFractal Logo" class="logo" id="logo">
    
    <!-- Heading -->

</body>
</html>
