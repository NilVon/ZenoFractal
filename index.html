<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Anime Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2023/10/10-dragon-ball-strongest-8.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        header input, header button {
            padding: 10px;
            margin: 5px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            font-weight: bold;
        }

        header button:hover {
            background-color: rgba(255, 255, 255, 1);
            cursor: pointer;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        #waifu-display img {
            max-width: 500px;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }

        #content-area {
          background-color: rgba(0, 0, 0, 0.5);
          padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Heavenly Anime Hub</h1>
        <input type="text" id="search-input" placeholder="Search Waifus...">
        <button id="search-button">Search</button>
        <button id="random-button">Random Waifu</button>
    </header>
    <main id="content-area">
        <div id="image-grid" class="image-grid">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdKaJEuXt5QMgb5nL5nZTGT4dLWJOk1eIosA&s" alt="Anime Image 1">
            <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2024/05/dragon-ball-10-best-goku-fights-from-the-entire-franchise-ranked-emaki.jpg" alt="Anime Image 2">
            <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2025/04/dragon-ball-vegeta-ultra-ego-destroyer.jpg" alt="Anime Image 3">
        </div>
        <div id="waifu-display"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const randomButton = document.getElementById('random-button');
            const waifuDisplay = document.getElementById('waifu-display');
            const imageGrid = document.getElementById('image-grid');

            searchButton.addEventListener('click', () => {
                const query = searchInput.value;
                if (query) {
                    fetch(`/api/waifu/search?q=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            waifuDisplay.innerHTML = `<img src="${data.url}" alt="Waifu">`;
                        })
                        .catch(error => console.error('Error fetching waifu:', error));
                }
            });

            randomButton.addEventListener('click', () => {
                fetch('/api/waifu/random')
                    .then(response => response.json())
                    .then(data => {
                        waifuDisplay.innerHTML = `<img src="${data.url}" alt="Random Waifu">`;
                    })
                    .catch(error => console.error('Error fetching random waifu:', error));
            });
        });
    </script>
</body>
</html>
