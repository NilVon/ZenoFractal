<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenoFractal | Futuristic Landing Page</title>
    <style>
        /* General Styling */
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 200vh; /* Allows scrolling */
            overflow: hidden;
        }

        /* Heading */
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 0 0 10px cyan;
        }

        /* Logo */
        .logo {
            width: 150px;
            margin-top: 20px;
        }

        /* Cursor Trail */
        .trail {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            pointer-events: none;
            opacity: 0.9;
        }

        /* Glowing Embers */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: orange;
            box-shadow: 0 0 8px rgba(255, 140, 0, 0.8);
            pointer-events: none;
            transition: transform 0.1s linear;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.webp" alt="ZenoFractal Logo" class="logo">
    
    <!-- Heading -->
    <h1>Welcome to ZenoFractal</h1>

    <script>
        // Cursor Thin White Trail
        let lastX, lastY;
        document.addEventListener("mousemove", (e) => {
            if (lastX !== undefined && lastY !== undefined) {
                let dx = e.pageX - lastX;
                let dy = e.pageY - lastY;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let steps = Math.max(1, Math.floor(distance / 3));

                for (let i = 0; i < steps; i++) {
                    let trail = document.createElement("div");
                    trail.classList.add("trail");
                    document.body.appendChild(trail);

                    let progress = i / steps;
                    let x = lastX + dx * progress;
                    let y = lastY + dy * progress;

                    trail.style.left = `${x}px`;
                    trail.style.top = `${y}px`;

                    setTimeout(() => trail.remove(), 200);
                }
            }
            lastX = e.pageX;
            lastY = e.pageY;
        });

        // Glowing Ember Particles
        let particles = [];
        let numParticles = 20;

        for (let i = 0; i < numParticles; i++) {
            let particle = document.createElement("div");
            particle.classList.add("particle");
            document.body.appendChild(particle);

            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let speedX = (Math.random() - 0.5) * 2;
            let speedY = (Math.random() - 0.5) * 2;

            particles.push({ element: particle, x, y, speedX, speedY });
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                // Collision with screen edges
                if (p.x <= 0 || p.x >= window.innerWidth) p.speedX *= -1;
                if (p.y <= 0 || p.y >= window.innerHeight) p.speedY *= -1;

                p.element.style.transform = `translate(${p.x}px, ${p.y}px)`;
            });

            requestAnimationFrame(updateParticles);
        }

        updateParticles();
    </script>
</body>
</html>
