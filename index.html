<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenoFractal | Cyber Future</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Cyberpunk Glitch Background */
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 50, 0.8), black);
            z-index: -1;
            animation: bgGlitch 8s infinite alternate ease-in-out;
        }

        @keyframes bgGlitch {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(360deg) brightness(1.2); }
        }

        /* Floating Navigation Bar */
        .nav {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 50, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
        }

        .nav a {
            color: cyan;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav a:hover {
            color: lime;
            text-shadow: 0 0 5px lime;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            text-shadow: 0 0 10px cyan;
        }

        .hero p {
            font-size: 1.2em;
            color: lightgray;
        }

        /* Glowing Cyber Button */
        .btn {
            background: linear-gradient(45deg, cyan, blue);
            padding: 15px 30px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px cyan;
            border: none;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
        }

        /* Floating AI Bot */
        #chatbot-orb {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, cyan, blue);
            border-radius: 50%;
            box-shadow: 0 0 15px cyan;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        #chatbot-orb:hover { transform: scale(1.1); }

        /* Shooting Stars */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            box-shadow: 0 0 5px white;
            animation: shoot 2s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translate(100vw, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-100vw, 100vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <!-- Background -->
    <div id="dynamic-bg"></div>

    <!-- Navigation -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to ZenoFractal</h1>
        <p>Step into the Future of Digital Innovation</p>
        <button class="btn">Explore</button>
    </div>

    <!-- AI Chatbot Orb -->
    <div id="chatbot-orb"></div>

    <script>
        // Shooting Stars Generator
        function createShootingStar() {
            const star = document.createElement("div");
            star.classList.add("shooting-star");
            star.style.top = Math.random() * window.innerHeight + "px";
            star.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 2000);
        }

        setInterval(createShootingStar, 500);

    </script>
</body>
</html>
