<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenoFractal | Cyber Future</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Cyberpunk Glitch Background */
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media1.tenor.com/m/Z5lIBiOdagsAAAAC/purple-aesthetic-rain.gif') no-repeat center center fixed;
            z-index: -1;
            animation: bgGlitch 8s infinite alternate ease-in-out;
        }

        @keyframes bgGlitch {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(360deg) brightness(1.2); }
        }

        /* Navigation Bar */
        .nav {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 50, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
        }

        .nav a {
            color: cyan;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav a:hover {
            color: lime;
            text-shadow: 0 0 5px lime;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            text-shadow: 0 0 10px cyan;
        }

        .hero p {
            font-size: 1.2em;
            color: lightgray;
        }

        /* Glowing Cyber Button */
        .btn {
            background: linear-gradient(45deg, cyan, blue);
            padding: 15px 30px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px cyan;
            border: none;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
        }

        /* Sound Toggle Button */
        #sound-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: neon cyan;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 0 10px cyan;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #sound-toggle.on {
            background: neon cyan;
        }

        #sound-toggle.off {
            background: neon pink;
        }

        #sound-toggle:hover {
            transform: scale(1.1);
        }

        /* Volume Slider */
        #volume-slider {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: cyan;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: lime;
        }

    </style>
</head>
<body>

    <!-- Background -->
    <div id="dynamic-bg"></div>

    <!-- Navigation -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="https://www.instagram.com/zenofractal/?hl=en" target="_blank">Contact</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to ZenoFractal</h1>
        <p>Step into the Future of Digital Innovation</p>
        <button class="btn">Explore</button>
    </div>

    <!-- Sound Toggle Button -->
    <div id="sound-toggle" class="on"></div>

    <!-- Volume Slider -->
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">

    <!-- Audio -->
    <audio id="audio" loop>
        <source src="https://raw.githubusercontent.com/your-github-repo-link/audio.mp4" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Sound Toggle and Volume Control
        const soundToggle = document.getElementById("sound-toggle");
        const audio = document.getElementById("audio");
        const volumeSlider = document.getElementById("volume-slider");

        soundToggle.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                soundToggle.classList.remove("off");
                soundToggle.classList.add("on");
            } else {
                audio.pause();
                soundToggle.classList.remove("on");
                soundToggle.classList.add("off");
            }
        });

        volumeSlider.addEventListener("input", (e) => {
            audio.volume = e.target.value;
        });
    </script>

</body>
</html>
