<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General Styling */
        body {

        /* Heading */
        h1 {

            text-shadow: 0 0 10px cyan;
        }

        /* Logo */
        .logo {
            width: 150px;
            margin-top: 20px;
        }

        /* Cursor Trail */
        .trail {
            position: absolute;
            width: 2px;
            height: 2px;

            opacity: 0.9;
        }

        /* Glowing Embers */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;

            pointer-events: none;
            transition: transform 0.1s linear;

body {

    overflow: hidden;
}

/* Dynamic Background */
#dynamic-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0, 0, 50, 0.8) 0%, black 80%);
    z-index: -1;
    animation: bgShift 10s infinite alternate ease-in-out;
}

/* Background Animation */
@keyframes bgShift {
    0% { filter: hue-rotate(0deg) brightness(1); }
    100% { filter: hue-rotate(360deg) brightness(1.2); }
}

/* Hero Section */
h1 {
    font-size: 3rem;
    margin-top: 20px;
    text-shadow: 0 0 10px cyan;
}

/* Interactive Logo */
.logo {
    width: 150px;
    margin-top: 20px;
    transition: transform 0.3s ease-in-out, filter 0.2s;
}

/* Logo Pulse Effect */
.logo:hover {
    transform: scale(1.1) rotate(2deg);
}

/* Logo Glitch Effect */
.glitch {
    animation: glitchAnim 0.2s infinite alternate;
}

/* Glitch Keyframes */
@keyframes glitchAnim {
    0% { transform: translateX(-2px) skewX(-5deg); filter: hue-rotate(10deg); }
    100% { transform: translateX(2px) skewX(5deg); filter: hue-rotate(-10deg); }
}

    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.webp" alt="ZenoFractal Logo" class="logo">
    
    <!-- Heading -->
    <h1>Welcome to ZenoFractal</h1>

    <script>
        // Cursor Thin White Trail
        let lastX, lastY;
        document.addEventListener("mousemove", (e) => {
            if (lastX !== undefined && lastY !== undefined) {
                let dx = e.pageX - lastX;
                let dy = e.pageY - lastY;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let steps = Math.max(1, Math.floor(distance / 3));

                for (let i = 0; i < steps; i++) {
                    let trail = document.createElement("div");
                    trail.classList.add("trail");
                    document.body.appendChild(trail);

                    let progress = i / steps;
                    let x = lastX + dx * progress;
                    let y = lastY + dy * progress;

                    trail.style.left = `${x}px`;
                    trail.style.top = `${y}px`;

                    setTimeout(() => trail.remove(), 200);
                }
            }
            lastX = e.pageX;
            lastY = e.pageY;
        });

        // Glowing Ember Particles
        let particles = [];
        let numParticles = 20;

        for (let i = 0; i < numParticles; i++) {
            let particle = document.createElement("div");
            particle.classList.add("particle");
            document.body.appendChild(particle);

            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let speedX = (Math.random() - 0.5) * 2;
            let speedY = (Math.random() - 0.5) * 2;

            particles.push({ element: particle, x, y, speedX, speedY });
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                // Collision with screen edges
                if (p.x <= 0 || p.x >= window.innerWidth) p.speedX *= -1;
                if (p.y <= 0 || p.y >= window.innerHeight) p.speedY *= -1;

                p.element.style.transform = `translate(${p.x}px, ${p.y}px)`;
            });

            requestAnimationFrame(updateParticles);
        }

        updateParticles();

        // Add Dynamic Background
const bgDiv = document.createElement("div");
bgDiv.id = "dynamic-bg";
document.body.prepend(bgDiv);

// Logo Glitch Effect on Click
const logo = document.querySelector(".logo");

logo.addEventListener("click", () => {
    logo.classList.add("glitch");
    setTimeout(() => logo.classList.remove("glitch"), 400);
});

    </script>
</body>
</html>
