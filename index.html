<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenoFractal | Futuristic Landing Page</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 0 0 10px cyan;
        }
        p {
            font-size: 1.5rem;
            text-shadow: 0 0 5px cyan;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
        }
        .trail {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            animation: fadeOut 0.5s linear forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* 1️⃣ Typewriter Effect */
#tagline {
    font-size: 1.5rem;
    text-shadow: 0 0 5px cyan;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
    border-right: 2px solid cyan;
    animation: blinkCursor 0.7s infinite;
}
@keyframes blinkCursor {
    50% { border-color: transparent; }
}

/* 2️⃣ Floating Particles */
.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: cyan;
    border-radius: 50%;
    box-shadow: 0 0 10px cyan;
    transition: transform 3s linear;
}

/* 3️⃣ Click Ripple Effect */
.ripple {
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(0, 255, 255, 0.5);
    border-radius: 50%;
    transform: scale(0);
    animation: rippleEffect 1s linear forwards;
}
@keyframes rippleEffect {
    to {
        transform: scale(15);
        opacity: 0;
    }
}

/* 4️⃣ Smooth Parallax Scrolling */
.logo {
    transition: transform 0.2s ease-out;
}

    </style>
</head>
<body>
    <img src="logo.webp" alt="ZenoFractal Logo" class="logo">
    <h1>Welcome to ZenoFractal</h1>
    <p>The Future of Innovation</p>
    <script>
        const colors = ["cyan", "magenta", "lime", "yellow", "orange", "blue", "pink"];
        let colorIndex = 0;
        let lastX, lastY;

        document.addEventListener("mousemove", (e) => {
            if (lastX !== undefined && lastY !== undefined) {
                let dx = e.pageX - lastX;
                let dy = e.pageY - lastY;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let steps = Math.max(1, Math.floor(distance / 5));
                
                for (let i = 0; i < steps; i++) {
                    let trail = document.createElement("div");
                    trail.classList.add("trail");
                    document.body.appendChild(trail);
                    
                    let progress = i / steps;
                    let x = lastX + dx * progress;
                    let y = lastY + dy * progress;
                    
                    trail.style.left = `${x}px`;
                    trail.style.top = `${y}px`;
                    trail.style.backgroundColor = colors[colorIndex];
                    trail.style.boxShadow = `0 0 5px ${colors[colorIndex]}, 0 0 10px ${colors[colorIndex]}`;
                    
                    setTimeout(() => {
                        trail.remove();
                    }, 500);
                }
                colorIndex = (colorIndex + 1) % colors.length;
            }
            lastX = e.pageX;
            lastY = e.pageY;
        });
    </script>
       <script>
// 1️⃣ Typewriter Effect for the tagline
const text = "The Future of Innovation";
let index = 0;
function typeWriter() {
    if (index < text.length) {
        document.getElementById("tagline").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 100);
    }
}
window.onload = typeWriter;

// 2️⃣ Floating Particles Effect
const particles = [];
for (let i = 0; i < 30; i++) {
    let particle = document.createElement("div");
    particle.classList.add("particle");
    document.body.appendChild(particle);
    particles.push(particle);
}
function moveParticles() {
    particles.forEach(p => {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        p.style.transform = `translate(${x}px, ${y}px)`;
    });
}
setInterval(moveParticles, 3000);

// 3️⃣ Click Ripple Effect
document.addEventListener("click", (e) => {
    let ripple = document.createElement("div");
    ripple.classList.add("ripple");
    ripple.style.left = `${e.pageX}px`;
    ripple.style.top = `${e.pageY}px`;
    document.body.appendChild(ripple);
    setTimeout(() => ripple.remove(), 1000);
});

// 4️⃣ Parallax Scrolling
document.addEventListener("scroll", () => {
    let scrollPos = window.scrollY;
    document.querySelector(".logo").style.transform = `translateY(${scrollPos * 0.5}px)`;
});
</script>
</body>
</html>
